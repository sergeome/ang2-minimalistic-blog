<div class="login-page">
  <div class="form">
    <form class="login-form" [formGroup]="loginForm">
      <input
              type="text"
              placeholder="username"
              formControlName="email"  >
      <input
              type="password"
              placeholder="password"
              formControlName="password" >
      <button (click)="onSubmit()" [disabled]="!loginForm.valid">login</button>
      <p class="message">Currently only administrator can login</p>
    </form>
  </div>
</div>
