<div class="login-page">
  <div class="form">
    <form class="login-form" [formGroup]="loginForm" *ngIf="!isAuthenticated">
      <input
              type="text"
              placeholder="username"
              formControlName="email"  >
      <input
              type="password"
              placeholder="password"
              formControlName="password" >
      <button (click)="onLogin()" [disabled]="!loginForm.valid">login</button>
      <button type="button" [routerLink]="['']" style="margin-top: 15px">Back to blog</button>
      <p class="message" *ngIf="!isLoginCorrect">Invalid Login Or Password</p>
    </form>
    <div class="authorized" *ngIf="isAuthenticated">You're currently logged in! Do you want <a href="#" (click)="onSignOut()" style="color: #0d415c" false>Sign out</a> or <a [routerLink]="['']" style="color: #0d415c">Return to a blog?</a>
      <p class="message" *ngIf="isLoginCorrect">Login was successful!. You will be redirected in {{redirectTimer.toString() | slice:0:1}} seconds...</p>
    </div>
  </div>
</div>
