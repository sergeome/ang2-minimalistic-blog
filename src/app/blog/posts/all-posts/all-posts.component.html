<div [ngClass]="{'hide-smoothly': !loader}" class="loader-wrapper hide-all">
  <div class="loader"></div>
</div>
<section class="page-body">
<article *ngFor="let post of allPosts">
  <div class="post-date">Posted at <time>{{post.date}}</time></div>
  <h3>{{post.title}}</h3>
  <div class="content">
    <div class="post-image">
      <img [src]="post.imageURL" alt="">
    </div>
    <p>{{post.contentPreview}}</p>
    <a (click)="onNavigate(post.key)"  class="read-more">Read more</a>
  </div>
</article>
</section>
